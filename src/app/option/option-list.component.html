<ul *ngFor="let item of options">
  <!-- <li [ngStyle]="{'color':setColor(item.priority)}">{{item.task}} ({{item.priority}})</li> -->

  <li [ngClass]="{
    'text-low': item.priority === 'low',
    'text-medium': item.priority === 'medium',
    'text-high': item.priority === 'high'
  }"> {{item.task}} ({{item.priority}}) </li>
</ul>
